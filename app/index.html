<!DOCTYPE html>
<head>
  <meta charset=utf-8>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <title>michellemarin git-hub</title>
  <meta name=description content="">
  <meta name=viewport content="width=device-width">
</head>

<body>
  <div id = "wrapper">
  <header>
    <div class="header-container">
      <div id="nav-left">
        <ul>
          <li class="cat-logo"></li>
          <li class="nav-search">
           <input type="search" results=5 placeholder="Search GitHub..." name=s>
            </li>
          <li class="header-text-start">Explore</li>
          <li class="header-text">Gist</li>
          <li class="header-text">Blog</li>
          <li class="header-text">Help</li>
          <li class="gravatar"></li>
          <li class="header-text">michellemarin</li>
          <li class="add-icon"></li>
          <li class="notifications"></li>
          <li class="settings"></li>
          <li class="sign-out"></li>
        </ul>
      </div>
    </div>
  </header>

  <section class="container">
    <div class="entire-page">

  <div class = "sidebar">
    <div id='profileContainer'>
      <!-- Notice that this container is empty -->
    </div>



  </div>

      <div class="main-content">

        <div id='repoContainer'>
          <!-- Notice that this container is empty -->
        </div>


        </div>

    </div>
  </section>

  <footer>

    <ul>
      <li class="copyright">2014 GitHub, Inc.</li>
      <li class="footer-links">Terms</li>
      <li class="footer-links">Privacy</li>
      <li class="footer-links">Security</li>
      <li class="footer-links">Contact</li>
      <li class="small-cat"></li>
      <li class="footer-links-right">Status</li>
      <li class="footer-links">API</li>
      <li class="footer-links">Training</li>
      <li class="footer-links">Shop</li>
      <li class="footer-links">Blog</li>
      <li class="footer-links">About</li>
    </ul>


  </footer>

</div>
<script id='profileTemplate' type='text/template'>
  <!-- What goes in a template is just normal HTML with special variable tags that grab info from a javascript object {}. -->
  <ul>
    <li class="my-avatar"><img src="<%= avatar_url %>"></li>
    <li><%= login %></li>
    <li>Joined on <%= created_at %></li>
  </ul>

  <ul>
  <li class="numbers"><%= followers %></li>
  <li class="numbers"><%= public_gists %></li>
  <li class="numbers"><%= following %></li>
  </ul>

  <ul>
  <li class="num-desc">Followers</li>
  <li class="num-desc">Starred</li>
  <li class="num-desc">Following</li>
  </ul>
</script>

<script id='repoTemplate' type='text/template'>
  <!-- What goes in a template is just normal HTML with special variable tags that grab info from a javascript object {}. -->
  <ul>
    <li><%= name %></li>
  </ul>
</script>


<!---LIBS -->
<script src='jquery/dist/jquery.js'    ></script>
<script src='underscore/underscore.js' ></script>
<!---MY SCRIPTS -->
<script src='scripts/main.js'          ></script>

</body>

</html>
